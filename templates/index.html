<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPhysio - Exercise Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .nav-buttons a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-buttons a:hover {
            background: #764ba2;
        }

        .setup-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .setup-panel h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .session-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .session-panel.active {
            display: block;
        }

        .session-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .info-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .info-card .value {
            font-size: 32px;
            font-weight: bold;
        }

        .exercise-display {
            background: #f8fafc;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .exercise-display h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .reps-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .rep-badge {
            padding: 8px 15px;
            background: #e0e7ff;
            border-radius: 20px;
            font-weight: 600;
            color: #4f46e5;
        }

        .rep-badge.excellent {
            background: #d1fae5;
            color: #059669;
        }

        .rep-badge.good {
            background: #dbeafe;
            color: #2563eb;
        }

        .rep-badge.fair {
            background: #fef3c7;
            color: #d97706;
        }

        .rep-badge.poor {
            background: #fee2e2;
            color: #dc2626;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .status-message.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-message.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .hidden {
            display: none;
        }

        .webcam-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        #webcam {
            width: 100%;
            height: auto;
            display: block;
        }

        .webcam-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .session-info {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è SmartPhysio Exercise Tracker</h1>
            <p>Track your physiotherapy exercises with precision</p>
            <div class="nav-buttons">
                <a href="/">Home</a>
                <a href="/analysis">View Analysis</a>
            </div>
        </div>

        <!-- Setup Panel -->
        <div class="setup-panel" id="setupPanel">
            <h2>Start New Session</h2>
            <div class="form-group">
                <label for="exerciseType">Exercise Type</label>
                <select id="exerciseType">
                    <option value="squat">Squats</option>
                    <option value="abduction">Shoulder Abduction</option>
                    <option value="elbow">Elbow Flexion</option>
                    <option value="hipflex">Hip Flexion</option>
                    <option value="wristext">Wrist Extension</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sessionMode">Session Mode</label>
                <select id="sessionMode">
                    <option value="solo">Solo (Auto-start with countdown)</option>
                    <option value="assisted">Assisted (Manual start/pause)</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="startSession()">Start Session</button>
        </div>

        <!-- Session Panel -->
        <div class="session-panel" id="sessionPanel">
            <div id="statusMessage" class="status-message info hidden"></div>

            <div class="session-info">
                <div class="info-card">
                    <h3>Total Reps</h3>
                    <div class="value" id="totalReps">0</div>
                </div>
                <div class="info-card">
                    <h3>Current Score</h3>
                    <div class="value" id="currentScore">0</div>
                </div>
                <div class="info-card">
                    <h3>Average Score</h3>
                    <div class="value" id="avgScore">0.0</div>
                </div>
                <div class="info-card">
                    <h3>Session Time</h3>
                    <div class="value" id="sessionTime">0:00</div>
                </div>
            </div>

            <div class="exercise-display">
                <h3>Exercise: <span id="currentExercise">-</span></h3>
                <p><strong>Mode:</strong> <span id="currentMode">-</span></p>
                <p><strong>Status:</strong> <span id="sessionStatus">Initializing...</span></p>
                
                <div class="reps-list" id="repsList"></div>
            </div>

            <div class="webcam-container hidden" id="webcamContainer">
                <video id="webcam" autoplay playsinline></video>
                <div class="webcam-overlay">
                    <p id="formStatus">Ready to start</p>
                    <p id="angleDisplay">Angle: -</p>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-success" id="btnStart" onclick="toggleSession(true)">Start</button>
                <button class="btn btn-warning" id="btnPause" onclick="toggleSession(false)" disabled>Pause</button>
                <button class="btn btn-danger" onclick="endSession()">End Session</button>
                <button class="btn btn-primary" onclick="simulateRep()">Simulate Rep (Demo)</button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let sessionStartTime = null;
        let timerInterval = null;
        let repScores = [];
        let sessionMode = 'solo';
        let isSessionActive = false;

        const API_URL = 'http://localhost:5000/api';

        async function startSession() {
            const exercise = document.getElementById('exerciseType').value;
            const mode = document.getElementById('sessionMode').value;
            sessionMode = mode;

            try {
                const response = await fetch(`${API_URL}/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        exercise_type: exercise,
                        session_mode: mode
                    })
                });

                const data = await response.json();
                currentSessionId = data.session_id;
                sessionStartTime = Date.now();

                document.getElementById('setupPanel').style.display = 'none';
                document.getElementById('sessionPanel').classList.add('active');
                document.getElementById('currentExercise').textContent = 
                    exercise.charAt(0).toUpperCase() + exercise.slice(1);
                document.getElementById('currentMode').textContent = 
                    mode.charAt(0).toUpperCase() + mode.slice(1);

                startTimer();
                showStatus(`Session started! Mode: ${mode}`, 'success');

                if (mode === 'solo') {
                    showStatus('Get ready! Session will auto-start in 15 seconds...', 'info');
                    setTimeout(() => {
                        isSessionActive = true;
                        document.getElementById('sessionStatus').textContent = 'Active';
                        showStatus('Session is now active!', 'success');
                    }, 15000);
                } else {
                    document.getElementById('sessionStatus').textContent = 'Paused - Press Start';
                    document.getElementById('btnStart').disabled = false;
                    document.getElementById('btnPause').disabled = true;
                }

            } catch (error) {
                console.error('Error starting session:', error);
                alert('Failed to start session. Make sure the Flask server is running.');
            }
        }

        function toggleSession(start) {
            isSessionActive = start;
            document.getElementById('sessionStatus').textContent = start ? 'Active' : 'Paused';
            document.getElementById('btnStart').disabled = start;
            document.getElementById('btnPause').disabled = !start;
            
            showStatus(start ? 'Session resumed!' : 'Session paused', start ? 'success' : 'warning');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('sessionTime').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function simulateRep() {
            if (!currentSessionId) return;

            const score = Math.floor(Math.random() * 30) + 70; // 70-100
            const repNumber = repScores.length + 1;
            
            repScores.push(score);

            try {
                await fetch(`${API_URL}/reps`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        rep_number: repNumber,
                        score: score,
                        perfect_frames: Math.floor(Math.random() * 20),
                        standard_frames: Math.floor(Math.random() * 30),
                        tracked_side: Math.random() > 0.5 ? 'LEFT' : 'RIGHT',
                        best_angle: Math.floor(Math.random() * 180)
                    })
                });

                updateRepDisplay();
                playAudio(repNumber.toString());

            } catch (error) {
                console.error('Error logging rep:', error);
            }
        }

        function updateRepDisplay() {
            document.getElementById('totalReps').textContent = repScores.length;
            document.getElementById('currentScore').textContent = 
                repScores.length > 0 ? repScores[repScores.length - 1] : 0;
            
            const avgScore = repScores.length > 0 
                ? (repScores.reduce((a, b) => a + b, 0) / repScores.length).toFixed(1)
                : '0.0';
            document.getElementById('avgScore').textContent = avgScore;

            const repsList = document.getElementById('repsList');
            repsList.innerHTML = '';
            
            repScores.forEach((score, index) => {
                const badge = document.createElement('div');
                badge.className = 'rep-badge';
                
                if (score >= 95) badge.classList.add('excellent');
                else if (score >= 85) badge.classList.add('good');
                else if (score >= 75) badge.classList.add('fair');
                else badge.classList.add('poor');
                
                badge.textContent = `Rep ${index + 1}: ${score}`;
                repsList.appendChild(badge);
            });
        }

        async function endSession() {
            if (!currentSessionId) return;

            clearInterval(timerInterval);
            
            const durationSeconds = Math.floor((Date.now() - sessionStartTime) / 1000);
            const avgScore = repScores.length > 0 
                ? repScores.reduce((a, b) => a + b, 0) / repScores.length
                : 0;

            try {
                await fetch(`${API_URL}/sessions/${currentSessionId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        total_reps: repScores.length,
                        average_score: avgScore,
                        duration_seconds: durationSeconds,
                        status: 'completed'
                    })
                });

                showStatus('Session ended successfully!', 'success');
                
                setTimeout(() => {
                    if (confirm('Session completed! View analysis now?')) {
                        window.location.href = `/analysis?session=${currentSessionId}`;
                    } else {
                        location.reload();
                    }
                }, 1500);

            } catch (error) {
                console.error('Error ending session:', error);
                alert('Error saving session data');
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.classList.remove('hidden');
            
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 5000);
        }

        function playAudio(message) {
            // Simple audio feedback (can be enhanced)
            console.log('AUDIO:', message);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!currentSessionId) return;
            
            if (e.key === '1' && sessionMode === 'assisted') {
                toggleSession(true);
            } else if (e.key === '0' && sessionMode === 'assisted') {
                toggleSession(false);
            } else if (e.key === 'q') {
                endSession();
            }
        });
    </script>
</body>
</html>
